<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
   <!-- Sidebar user panel -->
   <div class="user-panel">
      <div class="pull-left image">
        <img src="./assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ user.username | uppercase }}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online as a {{ user.user_type }}</a>
      </div>
   </div>
   <!-- /.search form -->
   <!-- sidebar menu: : style can be found in sidebar.less -->
   <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li *ngIf="authService.loggedIn()"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
      <li *ngIf="authService.loggedIn()"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/devices']"><i class="fa fa-tablet"></i> <span>Devices</span></a></li>
      <li *ngIf="authService.loggedIn()"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/users']"><i class="fa fa-users"></i> <span>Users</span></a></li>
      <li *ngIf="authService.loggedIn()"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/facilities']"><i class="fa fa-sitemap"></i> <span>Facilities</span></a></li>
      <li *ngIf="authService.loggedIn()"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/reports']"><i class="fa fa-line-chart"></i> <span>Reports</span></a></li>
      <li *ngIf="authService.loggedIn()"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/profile']"><i class="fa fa-user"></i> <span>Profile</span></a></li>
      <li *ngIf="authService.loggedIn()"><a (click)="onLogoutClick()" href="#"><i class="fa fa-book"></i> <span>Logout</span></a></li>
      <li *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/login']">Login</a></li>
   </ul>
  </section>
  <!-- /.sidebar -->
</aside>
