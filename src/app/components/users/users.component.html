<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
                <span id="spa-title">Users</span>
                <small>Control panel</small>
        </h1>


                <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active" id="spa-title">Users</li>
                </ol>
    </section>

    <!-- Main content -->
    <section class="content">
            <div id="system-message-container">
	</div>

     <div>
          <div>
               <div class="row">
                    <div class="col-xs-12 col-sm-12">

<!-- start -->
<div class="panel panel-default">
                    <div class="panel-heading">
                         <h4 class="panel-title">Users List</h4>
                    </div>
                    <div class="panel-body">
                         <div class="form-group">
                              <table class="table table-striped table-bordered">
                                  <thead>
                                     <tr>
                                          <th>#</th>
                                          <th>First Name</th>
                                          <th>Last Name</th>
                                          <th>Username</th>
                                          <th>Gender</th>
                                          <th>Contact</th>
                                          <th>Email</th>
                                          <th>City</th>
                                     </tr>
                                  </thead>
                                  <tbody>
                                     <tr *ngFor="let user of users; let i = index" [attr.data-index]="i">
                                          <td>{{(i+1)}}</td>
                                          <td>{{user.patient_firstname}}</td>
                                          <td>{{user.patient_lastname}}</td>
                                          <td>{{user.patient_username}}</td>
                                          <td>{{(user.patient_gender=='M'?'Male':'Female')}}</td>
                                          <td>{{user.contact}}</td>
                                          <td>{{user.email}}</td>
                                          <td>{{user.city}}</td>
                                     </tr>
                                  </tbody>
                              </table>

                         </div>
                    </div>
</div>

<!-- end -->



                    </div>
               </div>
          </div>
     </div>

    </section>
    <!-- /.content -->
  </div>
