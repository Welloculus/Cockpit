<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
                <span id="spa-title">Reports</span>
                <small>Control panel</small>
        </h1>


                <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active" id="spa-title">Reports</li>
                </ol>
    </section>

    <!-- Main content -->
    <section class="content">
            <div id="system-message-container">
	</div>

     <div>
          <div>
               <div class="row">
                    <div class="col-xs-12 col-sm-12">

<!-- start -->
<div>
     <div class="col-md-5 panel panel-default">
          <div style="display: block">
          <h3 class="tac">Heart Chart</h3>
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [colors]="pieChartColors"
                    [chartType]="pieChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
     </div>
<div>
     <div class="col-sm-offset-1 col-md-5 panel panel-default">
    <div style="display: block;">
    <h3 class="tac">Blood Pressure Chart</h3>
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
</div>
<div>
     <div class="col-md-6 panel panel-default">
     <div style="display: block">
          <h3 class="tac">Temperature Chart</h3>
         <canvas baseChart
                 [datasets]="barChartData"
                 [labels]="barChartLabels"
                 [options]="barChartOptions"
                 [legend]="barChartLegend"
                 [chartType]="barChartType"
                 (chartHover)="chartHovered($event)"
                 (chartClick)="chartClicked($event)"></canvas>
       </div>
 </div>

</div>
<!-- end -->



                    </div>
               </div>
          </div>
     </div>

    </section>
    <!-- /.content -->
  </div>
